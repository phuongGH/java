<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>Danh sach Sinh Vien</h3>
        <h:dataTable var="sv" value="#{sinhVienManagedBean.lsv}" border="1">
            <h:column>
                <f:facet name="header">Ma Sinh Vien</f:facet>
                #{sv.maSV}
            </h:column>
            <h:column>
                <f:facet name="header">Ho ten Sinh Vien</f:facet>
                #{sv.hoTen}
            </h:column>
            <h:column>
                <f:facet name="header">Dia chi Sinh Vien</f:facet>
                #{sv.diaChi}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
